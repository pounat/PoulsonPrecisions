<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            width: 30%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="photo">
        <img src="./assets/72902634515__63DC3CBD-C8C5-4FFC-A746-631D2F527C63.jpg" alt="Photo 1">
    </div>
    <div class="photo">
        <img src="./assets/IMG_1573.jpg" alt="Photo 2">
    </div>
    <div class="photo">
        <img src="./assets/savingPNG(1).jpeg" alt="Photo 3">
    </div>
    <div class="photo">
        <img src="./assets/savingPNG.jpeg" alt="Photo 4">
    </div>
    <div class="photo">
        <img src="./assets/savingPNG.jpg" alt="Photo 5">
    </div>
</body>
</html>
